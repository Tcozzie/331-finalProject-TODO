<header class="container center">
    <h1> Class Message App</h1>
    <input style="float: right; width: 300px" type="search" name="q" placeholder="Search For a User"
           value="{{ search }}"
           hx-post="/todos/active"
           hx-trigger="input changed delay:500ms, search"
           hx-target="#todos-list"
           hx-indicator=".htmx-indicator">
</header>
<div style="clear: both; padding: 20px; max-height: 600px; overflow-y: scroll"
>
    <div hx-get="/tweets/1"
         hx-trigger="revealed"
         hx-swap="afterend"
         hx-indicator="#spinner-0"
    >
    </div>
    <img id="spinner-0"
         class="htmx-indicator"
         src="/img/cat.jpeg"
         style="
        width: 300px;
        height: 300px;
        display: block;
        margin: 0 auto;
        border-radius: 50%;
        animation: spin 4s linear infinite;
     "
    />
    <style>
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
                display: none
            }
        }
    </style>
</div>
