<div id="tweet_container" style="padding: 20px;">

    {% set editPageOpen = False %}
    <div hx-get="/tweets/1"
         hx-trigger="revealed"
         hx-swap="afterend"
         hx-indicator="#spinner-0"
    >
    </div>
    <img id="spinner-0"
         class="my-indicator"
         src="/img/cat.jpeg"
    />
</div>

<script>
    window.addEventListener('scroll', function () {
        if (window.scrollY === 0) {
            refreshPage();
        }
    });

    function refreshPage() {
        window.location = '/'
    }
</script>
