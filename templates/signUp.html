<html lang="en">
  <head>
    <title>Babble</title>
    <link rel="stylesheet" href="/css/pico.lime.css" />
    <link rel="stylesheet" href="/css/site.css" />
    <link rel="stylesheet" href="/css/auth.css" />
    <script src="/js/htmx.js"></script>
  </head>
  <body>
    <main class="container">
      <header class="container center">
        <h1>
          <img
            style="height: 60px"
            src="/img/blabberIcon.png"
            alt="BlabberLogo"
          />
          Babble
        </h1>
      </header>

      <div class="container center AuthContainer">
        <div class="main">
          <h1 class="title">Sign Up</h1>
          <form
            id="signUpForm"
            action="/users/signUp"
            method="post"
            class="formContainer"
          >
            <div>
              <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required />
              </div>
              <div class="input-group">
                <label for="username">Username</label>
                <input
                  type="text"
                  id="username"
                  name="username"
                  required
                  minlength="2"
                  pattern="^\S{2,}$"
                  title="Username must be at least 2 characters long and cannot contain spaces."
                  maxlength="30"
                />
              </div>
              <div class="input-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  required
                  minlength="6"
                />
              </div>
            </div>

            <button type="submit" style="width: 80%; margin: auto;">
              Sign Up
            </button>
          </form>
        </div>
        <p class="toggle-text">
          Already have an account? <a href="/users/signIn">Sign In</a>
        </p>
        {% if errorMessage %}
        <p style="color: red">{{errorMessage}}</p>
        {% endif %}
      </div>
    </main>
  </body>
</html>
